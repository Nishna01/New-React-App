<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLP Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1>LOGO</h1>
      <ul>
        <li>Shop</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <!-- Filter + Product Section -->
  <main class="main-container">
    <aside class="filters">
      <h3>Filter</h3>
      <label><input type="checkbox" /> Bags</label>
      <label><input type="checkbox" /> Shoes</label>
      <label><input type="checkbox" /> Accessories</label>
    </aside>

    <section class="products">
      <h2>Discover Our Products</h2>
      <div class="grid">
        <!-- Repeat this for multiple products -->
        <div class="product-card">
          <img src="product.jpg" alt="Product" style="width: 200px; height: auto; object-fit: cover;" />
          <p>Product Name</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Contact us | Terms | Follow us on Socials</p>
  </footer>
</body>
</html>
